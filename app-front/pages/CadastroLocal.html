<!DOCTYPE html>
<html>
    <head>
       <title> Como criar um formulário completo em HTML </title>
       <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    </head>
    <body>
       <h1> Cadastro de locais para os jogos </h1>
       <form action="Script_do_Formulario.php" method="post">
       <!-- ESPORTE -->
            <fieldset>
                <legend>Selecione o esporte</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="esporte">Esporte:</label>
                        </td>
                        <td align="left">
                            <select name="esporte">
                                <option value= 1 >Futebol</option>
                                <option value= 2 >Basquete</option>
                                <option value= 3 >Volei</option>
                                <option value= 4 >Handebol</option>
                                <option value= 5 >Futsal</option>
                                <option value= 5 >ESports</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                </table>
            </fieldset>
            <br />
            <!-- DADOS DOS LOCAIS -->
            <fieldset>
                <legend>Dados do Local</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nomeLocal">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="rua">
                        </td>
                        <td>
                            <label for="numero">Numero:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="numero" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="bairro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <input type="submit">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
